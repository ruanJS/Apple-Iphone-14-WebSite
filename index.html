<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/logo apple.png">
    <title>Apple Iphone 14</title>
    
    <script src="./js/index.js" defer></script>

</head>
<body>
    <div class="main">
        <nav class="navbar">
            <div class="logo">
                <img src="./img/Iphone_logo.png" alt="">
            </div>
            <div class="navlinks">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Acessories</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
        
        <div class="information">
            <div class="overlay"></div>
            <img src="./img/iphone-14-pro-max.png" alt="iphone" class="mobile">
            
            <div class="circle" id="circle">
                <div class="feature one">
                    <img src="./img/camera.png" alt="camera">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Ultra Wide Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="./img/processador.png" alt="processor">
                    <div>
                        <h1>Processor</h1>
                        <p>Apple A16 Bionic Chip</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="./img/display.png" alt="display">
                    <div>
                        <h1>Display</h1>
                        <p>6.1" Retina Display</p>
                    </div>
                <div class="feature four">
                    <img src="./img/bateria.png" alt="battery">
                    <div>
                        <h1>Battery Life</h1>
                        <p>3200mAh, 2days 6h</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="controls">
        <img src="./img/up-arrow.png" alt="btn" class="upBtn" id="upBtn">
        <h3>Features</h3>
        <img src="./img/up-arrow.png" alt="btn" class="downBtn" id="downBtn">
    </div>
    
</body>
</html>
